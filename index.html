<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Crafty+Girls&family=Fredericka+the+Great&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="reset.css">
   <link rel="stylesheet" href="style.css">
   <title>  Pomodoro Timer || ⏰ </title>
</head>
<body>

   <main>

      <section class="nav">
         <h1>Pomodoro Timer</h1>
         <nav class="navigation button-group mode-buttons " id="mode-buttons">
            
               <button
               data-mode = "pomodoro"
               class="menu active mode-button" 
               id="pomodoroBtn">
                  Pomodoro
               </button>

               <button
               data-mode = "shortBreak"
               class="menu mode-button" 
               id="pausaCurtaBtn">
                  Descanso Curto
               </button>

               <button data-mode = "longBreak"
               class="menu mode-button"  
               id="pausaLongaBtn">
               Descanso Longo
                  
               </button>
         </nav>
         
         <div class="time">
            <div class="counter">
               <span id="min">25</span>
               <span class="separator">:</span>
               <span id="sec">00</span>
            </div>

            <div class="btn">
               <button id="start-btn"
               data-action ="start">
               Iniciar
               </button>
            </div>
         </div>
         <audio src="assets/clock-alarm.mp3" class="hidden" data-sound="pomodoro"></audio>
   <audio src="assets/clock-alarm.mp3" class="hidden" data-sound="shortBreak"></audio>
   <audio src="assets/clock-alarm.mp3" class="hidden" data-sound="longBreak"></audio>
      
      </section>

      <section class="to-do">
        <h1>To-do List</h1>

        <div class="input">
        
         <input type="text" class="add" placeholder="Preciso fazer ...">
        
         <button type="submit" class="btn-add">+</button>

         <div>
            <ul>
               <li>Atualizar Linkedin</li>
               <li>Estudar sobre DOM</li>
               <li>Comprar ração para Alfajor</li>
               <li>Definir novo projeto</li>
            </ul>
         </div>
        </div>
      </section>
   </main>
   
   <footer>
      <p>&copy Érica Joice</p>
   </footer>
   

   <script src="contador.js"></script>


</body>
</html>

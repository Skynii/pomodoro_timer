<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Crafty+Girls&family=Fredericka+the+Great&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="reset.css">
   <link rel="stylesheet" href="style.css">
   <title>  Pomodoro Timer || ‚è∞ </title>
</head>
<body>

   <main>
      <section class="nav">
         <nav class="navigation">
            <ul>
               <button
               data-mode = "pomodoro"
               class="menu active mode-button" 
               id="pomodoroBtn">
                  <li>
                     <p >Pomodoro</p>
                  </li>
               </button>

               <button
               data-mode = "short-break"
               class="menu mode-button" 
                id="pausaCurtaBtn">
                  <li>
                     <p>Descanso Curto</p>
                  </li>
               </button>

               <button data-mode = "long-break"
               class="menu mode-button"  
               id="pausaLongaBtn">
                  <li>
                     <p>Descanso Longo</p>
                  </li>
               </button>
            </ul>
         </nav>
         
         <div class="time">
            <div class="counter">
               <span id="minutes">25</span>
               <span class="separator">:</span>
               <span id="seconds">00</span>
            </div>

            <div class="btn">
               <span id="start-btn">
                  Iniciar
               </span>
               <span id="stop-btn">
                  Parar
               </span>
            </div>
         </div>

      
      </section>
   </main>

   <script src="contador.js"></script>
</body>
</html>
